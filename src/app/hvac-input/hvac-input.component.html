

<div fxLayout="column" fxLayoutGap="80px" class="inp">
  <div fxLayoutGap="80px">
  </div>
  <div>
    <form class="example-form-field">
      <mat-form-field class="example-full-width">
        <input #newTemp matInput placeholder="Temp" value={{temp}}>
        <button mat-button  matSuffix mat-icon-button  (click)="addTemp(newTemp.value)">
          <mat-icon>s</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input #newSP matInput placeholder="comfort SP" value={{sp}}>
        <button mat-button  matSuffix mat-icon-button  (click)="addSP(newSP.value)">
          <mat-icon>s</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
  <div>

    <div>
      <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
    </div>
  </div>


</div>
